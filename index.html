<!DOCTYPE html>
<html>
    <head>
        <title>FLHM 2016</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--foundation-->
        <link rel="stylesheet" type="text/css" href="css/foundation.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/foundation-icons.css">
        <!--animate box css-->
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <!-- Fancy box CSS -->
        <link href="css/jquery.fancybox.css" rel="stylesheet">        
        <!--fonts-->
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
         <!--foundation icons-->
        <link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="masthead clearfix small-12 medium-12 columns">
            <div class="container-fluid">
                <h3 class="masthead-brand"><a href="#home"><img src="" class="image-logo" alt=""></a></h3>
                <nav>
                    <ul class="nav masthead-nav">
                        <li class="active"><a href="#home">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href=""></a>Route</li>
                        <li><a href=""></a>Contact</li>
                        <li><a href="">Register</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="home" class="container-fluid cover container">
            
            <p class="cover-hello" id="home_message">FLHM</p>
            <h1 class="cover-heading delay-02">2016</h1>
            <h2 class="cover-designation delay-04"><span></span></h2>
            
        <div class="row" id="description">
            <div class="small-12 medium-6 large-6 columns">
                <div id="location">
                    <p>March 6<sup>th</sup> 2016, Nairobi, Kenya. <br>A product of the <a title="Beyond Zero" href="https://twitter.com/hashtag/BeyondZero">#BeyondZero</a> intiative</p>
                </div>
            </div>
            
            <!--countdown timer-->
            <div class="small-12 medium-6  large-6 columns">
                <div id="countdown">
                    <!--timer will show here-->
                </div>
                
            </div>
        </div> 
            <span class="icons"><a href="#about"><i class="fi-arrow-down"></i></a></span>
        </div>
        <!--about div-->
        <div id="cause">
            
        </div>
        
        <!--route div-->
        <div id="route">
            
        </div>
        
        <!--contact div-->
        <div class="contact-form">
            <form action="" method="POST" onsubmit="" name="contactForm">
                <div class="small-12 medium-12 large-12 columns">
                    <fieldset>
                        <label>Name</label>
                        <input type="text" name="name" id="firstname" placeholder="Name">
                    </fieldset>
                </div>
                <div class="small-12 medium-12 large-12 columns">
                    <fieldset>
                        <label>Subject</label>
                        <input type="text" name="subject" id="sub-ject" placeholder="Subject">
                    </fieldset>
                </div>
                <div class="small-12 medium-12 large-12 columns">
                    <fieldset>
                        <label>Your Message</label>
                        <textarea name="message" rows="5" placeholder="Message"></textarea>
                    </fieldset>
                </div>
                <button type="submit" value="SEND" class="button large secondary">SEND</button>
            </form>
        </div>
        
        
        
        
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/foundation.js"></script>
        <script src="js/jquery.countdown.min.js"></script>
        <script src="js/app.js"></script>            
        <!-- countdown timer javascript code -->
        <script type="text/javascript">
            $('#countdown').countdown('2016/03/06', function(event) { //date to countdown
            $(this).html(event.strftime('Count down to the First Lady Half Marathon: <br>\n\
    %w weeks %d days %H:%M:%S')); //message that prints out when the code executes
            });
        </script>
        
    </body>
</html>
